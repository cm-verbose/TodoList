<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create and organise your tasks with this todo-list" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="manifest" href="./pwa/webmanifest.webmanifest" />
    <title>Todo list</title>
  </head>

  <body>
    <div id="main">
      <nav>
        <ul>
          <li data-view-target="view-list">Lists</li>
        </ul>
      </nav>
      <main>
        <div id="view-task-list" class="view">
          <header>
            <input type="text" id="task-list-name" placeholder="Task list name" value="New List" />
          </header>
          <ul id="task-list"></ul>
          <div id="input-wrapper">
            <input type="text" placeholder="Create a new task" id="task-input" autocomplete="off" />
            <button id="task-create-button">+</button>
          </div>
        </div>
        <div id="view-list" class="view" data-active-view>
          <h1>Lists</h1>
          <button id="create-list-popup-button" class="dark-button">Create new list</button>
          <ul id="task-lists"></ul>
        </div>
      </main>
      <div class="popup" id="list-creation-popup" style="display: none">
        <h2>Create a list</h2>
        <input type="text" placeholder="List name" id="list-name-input" autocomplete="off" />
        <button id="create-list-button" class="dark-button">Create</button>
      </div>
      <div id="popup-background" style="display: none"></div>
    </div>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
